<div style="padding-left: 15px; padding-right: 15px;">
  <p *ngIf="!exchangers" style="min-height: 20px; text-align:center; color:#b0bbcb;">
    <br />
    <em>Секунду...</em>
  </p>

  <div style="text-align: center; margin-bottom: 10px; margin-top: 10px;">
    <button class="inline">USD</button>
    <button class="inline">EUR</button>
    <button class="inline">RUB</button>
  </div>

  <table class='table' style="width: 100%; padding:10px;" *ngIf="exchangers">
    <thead>
      <tr>
        <th style="border-bottom: solid 0px; color:#B0BBCB; font-size:14px; font-weight: bold; padding-left: 12px !important; padding-right: 8px !important;">Обменка</th>
        <th style="border-bottom: solid 0px;" ></th>
        <th style="border-bottom: solid 0px; color:#B0BBCB; font-size:14px; font-weight: bold; padding-left: 0px !important; padding-right: 8px !important;">Покупка</th>
        <th style="border-bottom: solid 0px; color:#B0BBCB; font-size:14px; font-weight: bold; padding-left: 0px !important; padding-right: 10px !important;">Продажа</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exchanger of exchangers" style="border-top: #E0E6ED solid 1px;">
        <td style="vertical-align: middle; padding-left: 12px !important;">
          <a style="color:#347EBD; font-size:16px" href="{{ exchanger.url }}">{{ exchanger.name }}</a>
          <br />
          <span style="color:#8492A5 !important; font-size:14px; line-height:23px; ">{{ exchanger.address }}</span>
        </td>
        <td style="color:#B0BBCB; font-size:18px; line-height:29px; padding-left: 10px !important;">
          $
          <br />
          €
          <br />
          ₽
        </td>
        <td style="font-size:16px; line-height: 28px; padding-left: 10px !important;">
          {{ exchanger.usd.buyRate }}
          <br />
          {{ exchanger.eur.buyRate }}
          <br />
          {{ exchanger.rub.buyRate }}
        </td>
        <td style="font-size:16px; line-height: 28px; padding-left: 10px !important;">
          {{ exchanger.usd.sellRate }}
          <br />
          {{ exchanger.eur.sellRate }}
          <br />
          {{ exchanger.rub.sellRate }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
